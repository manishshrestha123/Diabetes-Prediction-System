{% extends "base.html" %}

{% block title %}Registration{% endblock title %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2;">

  <div style="max-width: 400px; margin: 0 auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; margin-bottom: 30px;">Sign Up</h2>

    <form style="text-align: left;">
      <div style="margin-bottom: 20px;">
        <label for="username" style="display: block; font-weight: bold;">Username:</label>
        <input type="text" id="username" name="username" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
      </div>

      <div style="margin-bottom: 20px;">
        <label for="email" style="display: block; font-weight: bold;">Email:</label>
        <input type="email" id="email" name="email" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
      </div>

      <div style="margin-bottom: 20px;">
        <label for="password" style="display: block; font-weight: bold;">Password:</label>
        <input type="password" id="password" name="password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
      </div>

      <div style="margin-bottom: 20px;">
        <label for="confirm-password" style="display: block; font-weight: bold;">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
      </div>

      <div style="text-align: center;">
        <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Sign Up</button>
      </div>
    </form>
  </div>

</body>
</html>

{% endblock body %}
